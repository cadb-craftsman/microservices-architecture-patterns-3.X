apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-consul-service
  labels:
    app: config-consul-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-consul-service
  template:
    metadata:
      labels:
        app: config-consul-service
    spec:
      containers:
        - name: config-consul-service
          image: cadbcraftsman/config-consul-service
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 8888
          env:
            - name: BPL_JVM_THREAD_COUNT
              value: "50"