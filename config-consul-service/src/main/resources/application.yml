############## Info properties ###############
info:
  system: 'config-consul-service'
  app:
    name: 'config-consul-service'
    version: '1.0.0-SNAPSHOT'
############## Cloud properties ###############    
spring:
  application:
    name: config-consul-service
  profiles:
    active: dev,pre,pro
  cloud:
    config:
      server:
        git:
          uri: https://github.com/cadb-craftsman/config-service-properties.git
          timeout: 5
          clone-on-start: true
          force-pull: true
        default-label: main
    ############## Discovery Consul Config ###############
    consul:
      host: localhost
      port: 8500        
############## Management properties ###############
management:
  endpoints:
    web:
      exposure:
        include: env, health, heapdump, info, loggers, mappings
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    tags:
      application: 'config-consul-service'        
############## Server properties ###############
server:
  port: 8888
  tomcat:
    connection-timeout: 5s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5
############## Log properties ###############
logging:
  level:
    '[com.craftsman.configservice]': DEBUG               